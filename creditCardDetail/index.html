<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <form id="credit-card-form" class="card p-3 bg-light">
            <h2 class="text-center mb-3">Credit Card Details</h2>

            <div class="form-group">
                <label for="cardType">Card Type:</label>
                <select class="form-control" id="cardType" name="cardType">
                    <option value="">Select Card Type</option>
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                    <!-- Other card types can be added here -->
                </select>
            </div>

            <div class="form-group">
                <label for="cardName">Name on Card:</label>
                <input type="text" class="form-control" id="cardName" name="cardName" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" required>
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="expiryMonth">Expiry Month:</label>
                    <select class="form-control" id="expiryMonth" name="expiryMonth" required>
                        <option value="">Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="10">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="col">
                    <label for="expiryYear">Expiry Year:</label>
                    <select class="form-control" id="expiryYear" name="expiryYear" required>
                        <option value="">Year</option>
                        <!-- Years will be populated by JavaScript -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" class="form-control" id="cvv" name="cvv" maxlength="4" placeholder="123" required>
            </div>

            <div class="form-group mt-3">
                <p>By submitting this form, you agree to the recurring charges that will be applied to your credit card. Charges will continue until cancelled.</p>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
