<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <style>
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 51.25%; /* 16:9 Aspect Ratio */
      margin: 15px;
      border-radius: 15px;
      overflow: hidden; /* Hide anything outside the border radius */
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 15px; /* Match the container's border radius */
    }

    .container-fluid {
      width: 90%;
    }
  </style>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-md-6 col-lg-6 col-xl-4 col-xxl-3 d-flex justify-content-center"
        >
          <div class="video-container">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/videoseries?si=x-NwI5O0TCgGbcLM&amp;list=PLfqMhTWNBTe0PY9xunOzsP5kmYIz2Hu7i"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div
          class="col-md-6 col-lg-6 col-xl-4 col-xxl-3 d-flex justify-content-center"
        >
          <div class="video-container">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/VaSjiJMrq24?si=CHqDIP1ib1Oth8tG"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div
          class="col-md-6 col-lg-6 col-xl-4 col-xxl-3 d-flex justify-content-center"
        >
          <div class="video-container">
            <iframe
              src="https://www.youtube.com/embed/z0n1aQ3IxWI?si=zOKfy1bs-EeR6fVS"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            >
            </iframe>
          </div>
        </div>
        <div
          class="col-md-6 col-lg-6 col-xl-4 col-xxl-3 d-flex justify-content-center"
        >
          <div class="video-container">
            <iframe
              src="https://www.youtube.com/embed/oxzq05OdG2Y?si=QtuX-fInaLUY4Vbo"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            >
            </iframe>
          </div>
        </div>
        <div class="video-container">
          <iframe
            src="https://www.youtube.com/embed/sUKptmUVIBM?si=Bzlo75FhdqZ5mE5c"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          >
          </iframe>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
