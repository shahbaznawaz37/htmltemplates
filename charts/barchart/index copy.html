<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar Chart</title>
    <!-- Include ApexCharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="score-card">
      <div id="chart"></div>
      <!-- Container for the values under the chart -->
      <ul class="value-labels">
        <li>Fantastic +</li>
        <li>Fantastic</li>
        <li>Great</li>
        <li>Fair</li>
        <li>Poor</li>
      </ul>
      <ul class="value">
        <li>27</li>
        <li>29</li>
        <li>04</li>
        <li>3</li>
        <li>2</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
