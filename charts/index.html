<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Van Status Card</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }
      .card {
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 10px;
        overflow: hidden;
        width: calc(100% / 4);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: space-between;
        height: 500px; /* Fixed height for each card */
      }
      .card-header,
      .card-footer {
        background-color: #e2e3e5;
        width: 100%;
        padding: 15px 0px;
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #333;
        font-size: 18px;
      }
      .card-body {
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        flex: 1;
        width: 85%;
      }
      .status-tag {
        background-color: #ff6b6b;
        color: white;
        border-radius: 12px;
        padding: 5px 15px;
        font-size: 14px;
        margin-right: 0.7em;
      }
      .info-group {
        background-color: #fafafa;
        border-radius: 12px;
        margin-bottom: 15px;
        padding: 10px;
        width: 100%;
      }
      .info-group h3 {
        margin: 0;
        color: #333;
        font-size: 16px;
        padding-bottom: 5px;
        border-bottom: 1px solid #e2e3e5;
        margin-bottom: 10px;
      }
      .info {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        line-height: 1.5;
        margin: 0em 0.7em;
      }
      .info-label {
        color: #555;
      }
      .info-value {
        color: #333;
        font-weight: 500;
      }
      .van-info {
        margin-left: 0.7em;
      }
      .vin {
        font-size: 0.7em;
      }
      .van-no {
        font-size: 0.95em;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="van-info">
          <div class="van-no">V001 - Ford 2020</div>
          <span class="vin">3C6MRVJG6ME535760</span>
        </div>

        <div class="status-tag">Out for Repair</div>
      </div>

      <div class="card-body">
        <div class="info-group">
          <h3>Netradyne</h3>
          <div class="info">
            <span class="info-label">Last Respond Date:</span>
            <span class="info-value">2024-09-01</span>
          </div>
          <div class="info">
            <span class="info-label">Device Status:</span>
            <span class="info-value">Under Investigation</span>
          </div>
          <div class="info">
            <span class="info-label">Action By:</span>
            <span class="info-value">Netradyne</span>
          </div>
        </div>

        <!-- Additional sections like Geotab and PM Due can be added here -->
      </div>

      <div class="card-footer">
        <div class="info">
          <span class="info-label">Current Mileage:</span>
          <span class="info-value">99,967</span>
        </div>
      </div>
    </div>
  </body>
</html>
