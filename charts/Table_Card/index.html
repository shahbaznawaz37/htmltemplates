<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <p class="heading">WST Route Count</p>
      <div class="days-of-week">
        <div style="margin-right: 10px"></div>
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="week-container">
        <div class="week" id="week10">
          <div class="week-label">W10</div>
          <div class="day">
            <span class="value">23</span>
            <span class="sub-value">24</span>
          </div>
          <div class="day">

            <span class="sub-value">24</span>
          </div>

          </div>
          <div class="day">
            <span class="value">30</span>
            <span class="sub-value">24</span>
          </div>
        </div>
        <div class="week" id="week10">
          <div class="week-label">W09</div>
          <div class="day">
            <span class="value">23</span>
            <span class="sub-value">24</span>

            <span class="sub-value">24</span>

</html>
