<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom On hover</title>
    <style>
      body {
        /* background-color: black; */
      }
      div {
        width: 500px;
        height: 400px;
        overflow: hidden;
        border-radius: 25px;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
        cursor: pointer;
      }
      img:hover {
        transform: scale(1.3);
      }
    </style>
  </head>
  <body>
    <div>
      <img src="image.jpg" alt="" />
    </div>
  </body>
</html>
