<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Calendar Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="calendar-slider">
      <div class="week-selector">
        <button class="nav-button" id="prevWeek">&lt; Prev</button>
        <span id="week">Week 2</span>
        <button class="nav-button" id="nextWeek">Next &gt;</button>
      </div>
      <div class="date-card-container" id="dateCards">
        <!-- Date cards will be generated by JavaScript -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
